<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
<title> NFT Preview Card Component - NITC </title>
<link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="card">
    <div class="card-top">
      <img src="./assets/image-equilibrium.jpg" alt="nft-card image">
    </div>
    <div class="card-bottom">
      <div class="card-bottom-contexto">
        <p>Equilibrium #3429 </p>
        <p>Our Equilibrium collection promotes </p>
        <p>balance and calm.</p>
      </div>
      <div class="card-bottom-info">
        <div>
          <img src="./assets/icon-ethereum.svg" >
          <span>0.041 ETH</span>
        </div>
        <div>
          <img src="./assets/icon-clock.svg" alt="clock image">
          <span>3 days left</span>
        </div>
      </div>
      <div class="card-bottom-creation">
        <img src="./assets/image-avatar.png" alt="avatar image">
        <span>Creation of</span>
        <span>Jules Wyvern</span>
      </div>
    </div>
</div>
</body>
</html>
